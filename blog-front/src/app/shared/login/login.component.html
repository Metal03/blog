<div class="col-lg-6">
    <p *ngIf="status == 'error'">
        Error al loguearse
    </p>
     <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El login se ha completado correctamente
     </div>
    <div class="container" class="col-lg-8">
        <form #logiForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <fieldset>
                <legend class="h4 text-center">
                    Login
                </legend>
                
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="emai" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
            </span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
                <span *ngIf="!password.valid && password.touched">
                        La contraseña es obligatoria
                    </span>
            </div>
            
            <div class="form-group text-center">
                <input type="submit" value="Entrar" class="btn btn-success"/>
            </div>
            </fieldset>
        </form>
      </div>
    </div>
