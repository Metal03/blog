<div *ngIf="category">
    
<br>
    <p *ngIf="status == 'error'">
        Error al registrar la categoria
    </p>
     <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        El registro de la categoría se ha completado correctamente
     </div>
    <div class="container" class="col-lg-8">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <fieldset>
                <legend class="h4 text-center">
                    Categoría
                </legend>
                <div class="form-group">
                    <label for="name">Nombre de Categoría</label>
                    <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required pattern="[a-z A-Z]+">
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                        El nombre no es valido
                    </small>
                </div>
              
            <div class="form-group text-center">
                <input type="submit" value="Registrar"class="btn btn-success" [disabled]="
            registerForm.invalid"/>
                <input type="submit" value="Cancelar" class="btn btn-warning mr-3" [routerLink] ="['../listado-categorias']"/>
            </div>
            </fieldset>
        </form>
      </div>

</div>
