<div class="col-lg-12" >
    <h3>{{title}}</h3>
    <button type="button" class="btn btn-primary" [routerLink] ="['../crear-categoria']">Agregar nuevo</button>
      <!-- Tabla de Listado-->
     <table class="table table-hover" >
       <thead class="thead-default">
           <tr>
               <th>Nombre</th>
               <th>Acciones</th>
           </tr>
       </thead>
       <tbody>
           <tr  *ngFor="let category of categories">
               <td>{{category.name}}</td>
               
               <td>
                 <a [routerLink]="['../edit-categoria', category._id]" class="btn btn-warning mr-3">Editar</a>
                  <a href="#myModal-{{category._id}}" role="button" data-toggle="modal" class= "btn btn-sm btn-danger" >
                   <span class="glyphicon glyphicon-trash"></span>
                   Eliminar
                   </a>
   
                  <!-- modal de borrado-->
                   <div id="myModal-{{category._id}}" class="modal fade"tabindex="-1" role="dialog">
                     <div class="modal-dialog" role="document">
                       <div class="modal-content">
                         <div class="modal-header">
                           <h5 class="modal-title">¿Estas seguro?</h5>
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                           </button>
                         </div>
                         <div class="modal-body">
                           <p>¿Seguro que quiere eliminar la categoría <strong>{{category.name}}</strong>?</p>
                           <p class="text-warning"><small>Si borras esta categoría no podrás recuperarla</small></p>
                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-light"  data-dismiss="modal">Cerrar</button>
                           <button type="button" class="btn btn-danger" (click)="deleteCategory(category._id)">Eliminar</button>
                         </div>
                       </div>
                     </div>
                   </div>
   
   
               </td>
           </tr>
       </tbody>
   </table>
   </div>
