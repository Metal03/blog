<div class="col-lg-12" >
 <h3>{{title}}</h3>
 <button type="button" class="btn btn-primary" [routerLink] ="['../crear-service']">Agregar nuevo</button>
 <br>
   <!-- Tabla de Listado-->
  <table class="table table-hover" >
    <thead class="thead-default">
        <tr>
            <th>Categoria</th>
            <th>Title</th>
            <th>Contenido</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let service of services">
            <td>{{service.category_id.name}}</td>
            <td>{{service.title}}</td>
            <td>{{service.content}}</td>
            <td>
                <!--Imagen-->
                <img src="{{ url + 'service/avatar/'+ service.image}}" width="80px" height="80px">
            </td>

            <td>
              <a [routerLink]="['../edit-service', service._id]" class="btn btn-warning mr-3">
                <span class="glyphicon glyphicon-pencil"></span>
                Editar
              </a>
              
               <a href="#myModal-{{service._id}}" role="button" data-toggle="modal" class= "btn btn-sm btn-danger" *ngIf="isAdmin">
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
                </a>

               <!-- modal de borrado-->
                <div id="myModal-{{service._id}}" class="modal fade"tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">¿Estas seguro?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>¿Seguro que quiere eliminar la noticia <strong>{{service.title}}</strong>?</p>
                        <p class="text-warning"><small>Si borras este usuario no podrás recuperarlo</small></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light"  data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-danger" (click)="deleteService(service._id)">Eliminar</button>
                      </div>
                    </div>
                  </div>
                </div>
            
            </td>
        </tr>
    </tbody>
</table>
</div>
