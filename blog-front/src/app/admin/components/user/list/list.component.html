<div class="col-lg-12" >
 <h3>{{title}}</h3>
 <button type="button" class="btn btn-primary" [routerLink] ="['../crear']">Agregar nuevo</button>
 <br>
   <!-- Tabla de Listado-->
  <table class="table table-hover" >
    <thead class="thead-default">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Rol</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.role}}</td>
            <td>{{user.email}}</td>
            <td>
              
               <a href="#myModal-{{user._id}}" role="button" data-toggle="modal" class= "btn btn-sm btn-danger" >
                <span class="glyphicon glyphicon-trash"></span>
                Eliminar
                </a>

               <!-- modal de borrado-->
                <div id="myModal-{{user._id}}" class="modal fade"tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">¿Estas seguro?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>¿Seguro que quiere eliminar el usuario <strong>{{user.name}} {{user.surname}}</strong>?</p>
                        <p class="text-warning"><small>Si borras este usuario no podrás recuperarlo</small></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light"  data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-danger" (click)="deleteUser(user._id)">Eliminar</button>
                      </div>
                    </div>
                  </div>
                </div>


            </td>
        </tr>
    </tbody>
</table>
</div>
