<br>
    <p *ngIf="status == 'error'">
        Error al actualizar los datos del usuario
    </p>
     <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Los datos del usuario se actualizaron correctamente
     </div>
    <div class="container" class="col-lg-8">
        <form #userEditForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <fieldset>
                <legend class="h4 text-center">
                    Datos Personales
                </legend>
                <div class="form-group">
                    <label for="name">Nombres</label>
                    <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                        El nombre no es valido
                    </small>
                </div>
               <div class="form-group">
                <label for="surname">Apellidos</label>
                <input type="text" name="surname"class="form-control" #surname="ngModel" [(ngModel)]="
                user.surname" required pattern="[a-zA-Z]+">
                <small *ngIf="!surname.valid && name.touched" class="invalid-feedback d-block">
                    El apellido no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" name="email"class="form-control" #email="ngModel" [(ngModel)]="
                user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El correo no es valido
                </small>
            </div>
           
            <div class="form-group">
                <label for="image">Avatar</label>

                <div *ngIf="identity && identity.image">
                    <img style="width:120px; height: 100px;" src="{{url + 'user/avatar/' + identity.image}}" class="avatar_edit"/>
                </div>
                <br>
                <angular-file-uploader
                    [config]="afuConfig"
                    [resetUpload]=resetVar
                    (ApiResponse)="avatarUpload($event)">
                </angular-file-uploader>
            </div>

            <input type="submit" value="Guardar cambios"class="btn btn-success" [disabled]="
            userEditForm.invalid"/>
            </fieldset>
        </form>
      </div>
